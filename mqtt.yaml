broker: automation_mqtt
port: 1883
client_id: environment
birth_message:
  topic: events/slaves/environment/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.connected",
      "event_data": {
        "instance_name": "environment"
      }
    }
will_message:
  topic: events/slaves/environment/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.disconnected",
      "event_data": {
        "instance_name": "environment"
      }
    }
