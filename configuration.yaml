homeassistant:
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: !secret home_timezone
  name: Environmental
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 172.19.0.0/16
        - 10.0.12.0/24
        - 10.0.11.174/32
      allow_bypass_login: true
    - type: homeassistant

view_event:
  components:
    - camera
    - media_player
    - device_tracker
    - person

http:
  base_url: https://automation.prettybaked.com
  server_port: !secret environmental_server_public_port
  
frontend:

config:

sun:

weather: !include_dir_list weather
sensor: !include_dir_list sensors
